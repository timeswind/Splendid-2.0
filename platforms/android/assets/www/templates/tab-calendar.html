<ion-view view-title="校曆">
  <ion-content>
    <ion-list>
      <div style="padding:15px 0 8px 10px;color:#444">30日內假期</div>
      <ion-item ng-repeat="holiday in holiday">
        <span class="calendar-date holiday">{{holiday.date}}</span>
        <span class="calendar-name holiday">{{holiday.name}}</span>
      </ion-item>
      <ion-item style="text-align:center">
        <a style="color:#00BCD4" href="#/tab/calendar/allholidayview">查看所有假期</a>
      </ion-item>
      <div style="padding:15px 0 8px 10px;color:#444">30日內活動及事項</div>
      <ion-item ng-repeat="activity in activity">
        <span class="calendar-date">{{activity.date}}</span>
        <span class="calendar-name">{{activity.name}}</span>
      </ion-item>
      <ion-item style="text-align:center">
        <a style="color:#00BCD4" href="#/tab/calendar/allactivityview">查看所有活動和事項</a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
