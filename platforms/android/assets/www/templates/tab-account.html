<ion-view view-title="設置">
  <ion-content>
    <ion-list>

      <div style="padding:15px 0 8px 10px;color:#444">課程表</div>
      <label class="item item-input item-select">
        <div class="input-label">
          年級
        </div>
        <select name="gradeSelect" id="gradeSelect" ng-model="data.gradeSelect" ng-change="updateGrade(data.gradeSelect)">
          <option ng-repeat="option in data.gradeOptions" ng-selected="'{{option.id}}' == '{{data.gradeSelect}}'" value="{{option.id}}">{{option.name}}</option>
        </select>
      </label>



      <label class="item item-input item-select">
        <div class="input-label">
          班級
        </div>
        <select name="classSelect" id="classSelect" ng-model="data.classSelect" ng-change="updateClass(data.classSelect)">
          <option ng-repeat="option in data.classOptions" ng-selected="'{{option.id}}' == '{{data.classSelect}}'" value="{{option.id}}">{{option.id}}</option>
        </select>
      </label>

      <div style="padding:15px 0 8px 10px;color:#444">關於</div>
      <a class="item">
    版本
    <span class="item-note ">
      2.1.0
    </span>
  </a>
      <a class="item"> 聯繫作者
      <span class="item-note">
      tswymt@gmail.com
    </span>
      </a>

    </ion-list>
    <!--<div style="width:80px;margin:0 auto;margin-top:30px; "><img src="img/splendid-s.png " style="width:100px; " /></div>-->
  </ion-content>
</ion-view>
