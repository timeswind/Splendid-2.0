<ion-view view-title="{{title}}">
  <ion-content>
       <ion-item style="text-align:center" ng-if="holidayCalendar">
        <a style="color:#00BCD4;font-size:18px">假期還剩<br><br><b>{{events.length}}天</b></a>
      </ion-item>
      <ion-item ng-repeat="event in events" class="ion-item-calendar">
        <span class="calendar-date">{{event.date}}</span>
        <span class="calendar-name">{{event.name}}</span>
        <br>
        <span class="countdown">距离{{event.countdown}}天</span>
      </ion-item>
  </ion-content>
</ion-view>
